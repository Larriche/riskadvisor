version: "3.8"

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - '8000:80'
    volumes:
      - .:/var/www/html
      - ./docker/conf/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - insureapp

  app:
    build:
      context: ./docker
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    depends_on:
      - database
    networks:
      - insureapp

  database:
    image: 'mysql/mysql-server:8.0'
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: 'insureapp'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    ports:
      - '3307:3306'
    volumes:
      - db:/var/lib/mysql
    networks:
      - insureapp
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping']
      retries: 3
      timeout: 5s

  frontend:
    build:
      context: ./docker
      dockerfile: Dockerfile-frontend
    working_dir: /var/www/html
    ports:
      - 5173:5173
    networks:
      - insureapp
    volumes:
      - .:/var/www/html

networks:
  insureapp:
    driver: bridge

volumes:
  db:
    driver: local
